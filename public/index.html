<html>

<head>
	<title>plaintext-notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/style.css">
	<script type"text/javascript" src="javascripts/jquery-3.4.1.min.js"></script>
	<script type"text/javascript" src="javascripts/notes.js"></script>
</head>

<body>

<div id=notesBox>

<div id=newnote>
	<form action=updateNote method=post>
		<input id=noteTitle name=noteTitle type="text" autocomplete=off placeholder=Title><br>
		<textarea id=noteText name=noteText type="text" autocomplete=off></textarea>
		<input id=noteID name=noteID type="text" autocomplete=off></br>
		<input id=postnote type="submit" value="Post note">
	</form>
</div>

</div>

</body>

</html>
